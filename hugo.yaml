# Hugo configuration file
title: iDeong Life & Tech

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh-cn

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 博客
      pageRef: /blog
      weight: 1.5
    - name: 关于
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/donald-laird/ideong"
      weight: 3
    - name: 搜索
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/donald-laird/ideong"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    poweredBy: "Powered by Hugo | Hextra"
    copyright: "© 2025 iDeong Life & Tech"
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
